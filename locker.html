<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locker - Youtube Music</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">
        <i class="far fa-play-circle fa-lg"></i>
        <h1 class="screen-header__name">Music</h1>
      </div>
      <div class="screen-header__icons">
        <span><i class="fab fa-chromecast fa-lg"></i></span>
        <span><i class="fas fa-search fa-lg"></i></span>
        <a href="./settings.html">
          <span class="screen-header__user">S</span>
        </a>
      </div>
    </header>

    <main class="main-screen locker-screen">
      <div class="locker-screen-top">
        <div class="locker-screen__title">
          <span>최근 활동</span>
          <span><i class="fas fa-chevron-right"></i></span>
        </div>
        <ul class="music-row__lists">
          <li class="music-row__list">
            <img
            class="row-list__img" 
            src="https://cdnimg.melon.co.kr/cm/album/images/007/41/758/741758_500.jpg/melon/resize/282/quality/80/optimize" 
            width="175px"
            height="176px"/>
            <span class="row-list__title">술 한잔 해요</span>
            <span class="row-list__subtitle">노래 ∙ 지아</span>
          </li>
          <li class="music-row__list">
            <img
            class="row-list__img"  
            src="https://cdnimg.melon.co.kr/cm2/album/images/110/50/288/11050288_20220907173347_500.jpg?3ea9d7461dda08723acd1ed9a8d870e5/melon/resize/282/quality/80/optimize" 
            width="175px"
            height="176px"/>
            <span class="row-list__title">술이 뭐길래</span>
            <span class="row-list__subtitle">노래 ∙ 지아, 허각</span>
          </li>
          <li class="music-row__list">
            <img
            class="row-list__img"  
            src="https://cdnimg.melon.co.kr/cm/album/images/021/45/068/2145068_500.jpg/melon/resize/282/quality/80/optimize" 
            width="175px"
            height="176px"/>
            <span class="row-list__title">I Need You</span>
            <span class="row-list__subtitle">노래 ∙ 허각, 지아</span>
          </li>
          <li class="music-row__list">
            <img
            class="row-list__img"  
            src="https://cdnimg.melon.co.kr/cm/album/images/011/00/680/1100680_500.jpg/melon/resize/282/quality/80/optimize" 
            width="175px"
            height="176px"/>
            <span class="row-list__title">물론</span>
            <span class="row-list__subtitle">노래 ∙ 지아</span>
          </li>
          <li class="music-row__list">
            <img
            class="row-list__img"  
            src="https://cdnimg.melon.co.kr/cm/album/images/003/53/752/353752_500.jpg/melon/resize/282/quality/80/optimize" 
            width="175px"
            height="176px"/>
            <span class="row-list__title">물끄러미</span>
            <span class="row-list__subtitle">노래 ∙ 지아</span>
          </li>
        </ul>
      </div>
      <div class="locker-screen-bot">
        <ul class="locker-screen__lists2">
          <li class="locker-screen__list2">
            <span><i class="fas fa-download fa-lg"></i></span>
            <span class="locker-list2__title">오프라인 저장 콘텐츠</span>
            <span><i class="fas fa-chevron-right"></i></span>
          </li>
          <li class="locker-screen__list2">
            <span><i class="fas fa-list fa-lg"></i></span>
            <span class="locker-list2__title">재생목록</span>
            <span><i class="fas fa-chevron-right"></i></span>
          </li>
          <li class="locker-screen__list2">
            <span><i class="fas fa-record-vinyl fa-lg"></i></span>
            <span class="locker-list2__title">앨범</span>
            <span><i class="fas fa-chevron-right"></i></span>
          </li>
          <li class="locker-screen__list2">
            <span><i class="fas fa-music fa-lg"></i></span>
            <span class="locker-list2__title">노래</span>
            <span><i class="fas fa-chevron-right"></i></span>
          </li>
          <li class="locker-screen__list2">
            <span><i class="fas fa-user-friends fa-lg"></i></span>
            <span class="locker-list2__title">아티스트</span>
            <span><i class="fas fa-chevron-right"></i></span>
          </li>
          <li class="locker-screen__list2">
            <span><i class="fas fa-check-circle fa-lg"></i></span>
            <span class="locker-list2__title">구독</span>
            <span><i class="fas fa-chevron-right"></i></span>
          </li>
        </ul>
      </div>
    </main>

    <div class="pop-up">
      <a class="pop-up__info" href="player.html">
        <img 
        class="pop-up__img"
        src="https://cdnimg.melon.co.kr/cm/album/images/102/74/611/10274611_500.jpg?90d860a67228d7aeba30f062a0fdae5d/melon/resize/282/quality/80/optimize" 
        width="48px"
        height="48px"/>
        <div class="pop-up__text">
          <span>나무</span>
          <span>카더가든</span>
        </div>
      </a>
      <div class="pop-up__btn">
        <span><i class="fas fa-play fa-lg"></i></span>
        <span><i class="fas fa-step-forward fa-lg"></i></span>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="home.html">
            <i class="fas fa-home fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="browse.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-compass fa-2x"></i>
          </a>
        </li>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="locker.html">
            <span class="nav__update point"></span>
            <i class="fas fa-list fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-landscape">
      <span>가로 모드를 지원하지 않습니다</span>
    </div>

    <div id="no-mobile">
      <span>모바일 기기에서만 지원합니다</span>
    </div>

    <script src="https://kit.fontawesome.com/6042774c59.js" crossorigin="anonymous"></script>
  </body>
</html>
