<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KoKoaClone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__div">
        <div class="alt-header__column screen-alt-header">
          <a href="javascript:history.back();">
            <i class="fas fa-times fa-2x"></i>
          </a>
          <h1 class="alt-header__title">계정</h1>
        </div>
        <div class="alt-header__column"></div>
        <div class="alt-header__column"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="account-screen-top">
        <div class="account-screen__icon">
          <span>S</span>
        </div>
        <div class="account-screen__text">
          <span class="account-screen__name">Seonguk Hong</span>
          <span class="account-screen__help">Google 계정 관리</span>
        </div>
      </div>
      <div class="account-screen-mid">
        <span class="account-screen__appname">YOUTUBE PREMIUM</span>
        <ul class="account-screen__lists">
          <li class="account-screen__list">
            <span>
              <i class="fas fa-house-user fa-lg"></i>
            </span>
            <span>내 채널</span>
          </li>
          <li class="account-screen__list">
            <span>
              <i class="fas fa-download fa-lg"></i>
            </span>
            <span>오프라인 저장 콘텐츠</span>
          </li>
          <li class="account-screen__list">
            <span>
              <i class="fas fa-history fa-lg"></i>
            </span>
            <span>기록</span>
          </li>
          <li class="account-screen__list">
            <span>
              <i class="fas fa-backward fa-lg"></i>
            </span>
            <span>내 Recap</span>
          </li>
          <li class="account-screen__list">
            <span>
              <i class="far fa-money-bill-alt fa-lg"></i>
            </span>
            <span>유료 멤버십</span>
          </li>
          <li class="account-screen__list">
            <span>
              <i class="fas fa-cog fa-lg"></i>
            </span>
            <span>설정</span>
          </li>
          <li class="account-screen__list">
            <span>
              <i class="fas fa-question-circle fa-lg"></i>
            </span>
            <span>도움말 및 의견</span>
          </li>
          <li class="account-screen__list">
            <a href="./chat.html">
              <i class="fas fa-comments fa-lg"></i>
            </a>
            <a href="./chat.html">상담원과의 연결</a>
          </li>
        </ul>
      </div>
      <div class="account-screen-bot">
        <span>개인정보처리방침 ∙ 서비스 약관</span>
      </div>
    </main>

    <div id="no-landscape">
      <span>가로 모드를 지원하지 않습니다</span>
    </div>

    <div id="no-mobile">
      <span>모바일 기기에서만 지원합니다</span>
    </div>

    <script src="https://kit.fontawesome.com/6042774c59.js" crossorigin="anonymous"></script>
  </body>
</html>
