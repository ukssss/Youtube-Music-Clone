<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KoKoaClone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__div">
        <div class="alt-header__column">
          <a href="javascript:history.back();">
            <i class="fas fa-angle-left fa-3x"></i>
          </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">고객센터</h1>
        </div>
        <div class="alt-header__column"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="chat-screen-bubble">
        <div class="chat-screen__timestamp">
          <i class="far fa-calendar-alt"></i>
          <span>2022년 10월 9일 일요일</span>
        </div>
      </div>
      <div class="chat-screen-content">
        <div class="chat-screen__message chat-message--receive">
          <span class="chat-message__receiver">G</span>
          <div class="chat-message__info">
            <span class="chat-message__name">Google</span>
            <div class="chat-message__text">
              <span class="chat-message__bubble">어떻게 도와드릴까요?</span>
              <span class="chat-message__time">18:32</span>
            </div>
          </div>
        </div>
        <div class="chat-screen__message chat-message--send">
          <div class="chat-message__info">
            <div class="chat-message__text">
              <span class="chat-message__bubble">문제를 설명해 주세요.</span>
              <span class="chat-message__time">19:12</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <span><i class="far fa-plus-square fa-lg"></i></span>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메시지를 입력하세요" />
        <button class="emoji"><i class="far fa-smile-wink fa-lg"></i></button>
        <button class="send"><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>

    <div id="no-landscape">
      <span>가로 모드를 지원하지 않습니다</span>
    </div>

    <div id="no-mobile">
      <span>모바일 기기에서만 지원합니다</span>
    </div>

    <script src="https://kit.fontawesome.com/6042774c59.js" crossorigin="anonymous"></script>
  </body>
</html>
